<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilotic Studios</title>
    <style>
        /* Reset some default styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a generic sans-serif font */
        }

        /* Main container */
        .container, .content {
            position: relative; /* Set container position to relative */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center; /* Center text content */
            z-index: 1; /* Ensure content is above the video */
        }

        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay style */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(14, 18, 24, 0.5); /* Semi-transparent black overlay */
            z-index: 0; /* Set z-index to be below the content */
        }
        
        /* Heading style */
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* CTA button style */
        .cta-button {
            background-color: #666; /* Use a dark grey for the button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s; /* Add smooth transition effect */
        }

        .cta-button:hover {
            background-color: #888; /* Darken the button color on hover */
        }

        /* Footer style */
        footer {
            margin-top: 2rem;
        }

        /* Social icons */
        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        .social-icons li {
            display: inline-block;
            margin-right: 1rem;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s; /* Add smooth transition effect */
        }

        .social-icons a:hover {
            color: #999; /* Lighten the icon color on hover */
        }
    </style>
</head>
<body>
    <div class="container">    
        <div class="content">
            <img src="_profile.jpg"></img>
            <h1>Nilotic Studios</h1>
            <input>
            <button class="cta-button">Subscribe</button>
            <footer>
                <ul class="social-icons">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </footer>
        </div>
        <div class="overlay"></div>
        <video autoplay muted loop id="myVideo">
            <source src="nile.webm" type="video/webm">
            <!-- Add other video formats (MP4, OGG) for broader compatibility -->
        </video>
    </div>
</body>
</html>
